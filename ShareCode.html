<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="/collab connect.png" />
  <title>Text|Edit|Sync</title>

  <!-- Bootstrap & FontAwesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #222;
      overflow: hidden;
    }

    /* Sticky header with centered logo */
    header {
      position: sticky;
      top: 0;
      background: linear-gradient(to right, #a5e1fa, #8e2de2);
      color: black;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      font-family: 'Segoe UI', sans-serif;
    }

    header .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header img.logo {
      height: 40px;
      user-select: none;
    }

    header .logo-text {
      font-size: 20px;
      font-weight: bold;
      white-space: nowrap;
    }

    /* Toolbar fixed inside container */
    .toolbar {
      position: sticky;
      top: 0;
      background: white;
      padding: 8px 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      z-index: 10;
      justify-content: flex-start;
    }

    /* Toolbar buttons */
    .toolbar .btn, .toolbar button {
      background: #0ea5e9;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;

      /* Flexible sizing */
      flex: 1 1 auto;
      min-width: 50px;
      max-width: 180px;
      justify-content: center;
    }

    .toolbar .btn:hover, .toolbar button:hover {
      background: #0284c7;
      box-shadow: 0 0 8px #0284c7;
    }

    /* Save Content button special style */
    .toolbar button:last-child {
      background: linear-gradient(90deg, #f97316, #facc15);
      color: #1a1a1a;
      font-weight: 700;
      box-shadow: 0 0 8px #f97316;
      transition: background 0.4s ease, box-shadow 0.4s ease;
      max-width: 220px;
      min-width: 120px;
      flex: 2 1 150px;
    }

    .toolbar button:last-child:hover {
      background: linear-gradient(90deg, #ea580c, #eab308);
      box-shadow: 0 0 15px #ea580c;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 15px #ea580c; }
      50% { box-shadow: 0 0 30px #f97316; }
    }

    /* Main container */
    .Editor-container {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 70px);
      background: #ffffff;
      border-radius: 8px;
      margin: 0 20px 20px 20px;
      box-shadow: inset 0 0 10px #e0e7ff;
      overflow: hidden;
    }

    /* Scrollable editor area with sticky toolbar */
    .editor-scroll {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .input-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      min-height: 0;
    }

    .input-container > b {
      font-size: 1.25rem;
      margin-bottom: 8px;
      color: #334155;
    }

    .input-field {
      flex: 1;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      padding: 12px;
      outline: none;
      overflow-y: auto;
      font-size: 1.1rem;
      line-height: 1.5;
      color: #1e293b;
      background-color: #f9fafb;
      box-shadow: inset 0 0 8px #cbd5e1;
      transition: border-color 0.3s ease;
      min-height: 0;
      min-width: 0;
      word-break: break-word;
    }

    .input-field:focus {
      border-color: #0ea5e9;
      box-shadow: 0 0 10px #0ea5e9;
    }

    /* Placeholder for contenteditable */
    .input-field:empty::before {
      content: attr(data-placeholder);
      color: #aaa;
      pointer-events: none;
      user-select: none;
      display: block;
    }

    /* Modal */
    #share-modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0; top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
    }

    #share-modal .modal-content {
      background: white;
      padding: 30px 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      position: relative;
    }

    #share-modal .close-btn {
      position: absolute;
      right: 15px;
      top: 12px;
      font-size: 1.5rem;
      font-weight: 700;
      cursor: pointer;
    }

    .share-button {
      margin: 10px 0;
      padding: 10px 18px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .share-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .share-button i {
      font-size: 1.3rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        padding: 0 12px;
      }

      header .logo-container {
        gap: 6px;
      }

      header img.logo {
        height: 30px;
      }

      header .logo-text {
        font-size: 16px;
      }

      .toolbar {
        justify-content: center;
      }

      .toolbar .btn, .toolbar button {
        flex: 1 1 40px !important;
        max-width: 100px !important;
        min-width: 40px !important;
        padding: 8px 6px;
        font-size: 0.9rem;
        justify-content: center;
      }

      .toolbar button:first-child {
        flex: 1 1 120px !important;
        max-width: 150px !important;
        min-width: 100px !important;
      }
    }
  </style>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- Sticky Header -->
  <header>
    <div class="logo-container">
      <img src="collab connect.png" alt="Logo" class="logo" />
      <span class="logo-text">Collab Connect</span>
    </div>
  </header>

  <!-- Editor Container -->
  <div class="Editor-container" role="main" aria-label="Text editor container">
    <div class="editor-scroll">
      <!-- Sticky Toolbar inside scroll -->
      <div class="toolbar" role="toolbar" aria-label="Editor toolbar">
      
        <button class="btn" onclick="formatText('bold')" title="Bold (Ctrl + B)" aria-label="Bold"><i class="fas fa-bold"
            aria-hidden="true"></i></button>
        <button class="btn" onclick="formatText('italic')" title="Italic (Ctrl + I)" aria-label="Italic"><i
            class="fas fa-italic" aria-hidden="true"></i></button>
        <button class="btn" onclick="formatText('underline')" title="Underline (Ctrl + U)" aria-label="Underline"><i
            class="fas fa-underline" aria-hidden="true"></i></button>
        <button class="btn" onclick="addBullet()" title="Unordered List (Ctrl + Shift + U)" aria-label="Unordered List"><i
            class="fas fa-list-ul" aria-hidden="true"></i></button>
        <button class="btn" onclick="addNumberedList()" title="Ordered List (Ctrl + Shift + O)" aria-label="Ordered List"><i
            class="fas fa-list-ol" aria-hidden="true"></i></button>
        <button class="btn" id="download-btn" title="Download TXT" aria-label="Download Text"><i class="fas fa-download"
            aria-hidden="true"></i></button>
        <button class="btn" onclick="copyText()" title="Copy Text (Ctrl + C)" aria-label="Copy Text"><i class="fas fa-copy"
            aria-hidden="true"></i></button>
        <button class="btn" id="copy-url" aria-label="Copy URL" title="Copy URL">
          <i class="fas fa-link" aria-hidden="true"></i>
        </button>
        <button onclick="saveContentToFirestore()" aria-label="Save Content">Save It</button>
      </div>

      <!-- Input Container -->
      <div class="input-container">
        <div
          contenteditable="true"
          class="input-field"
          data-placeholder="Type / paste your text here..."
          aria-label="Text editor"
          role="textbox"
          spellcheck="true"
        ></div>
      </div>
    </div>
  </div>

  <!-- Share Modal -->
  <div id="share-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="share-modal-title" aria-describedby="share-modal-desc">
    <div class="modal-content">
      <span class="close-btn" id="close-modal" role="button" aria-label="Close modal" tabindex="0">&times;</span>
      <p id="share-modal-desc">URL copied Share it via</p>
      <button id="share-email" class="share-button" disabled>
        <i class="fas fa-envelope"></i> Share via Email
      </button>
      <button id="share-whatsapp" class="share-button" style="background-color: #25D366; color: white;" disabled>
        <i class="fab fa-whatsapp"></i> Share via WhatsApp
      </button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="/script.js"></script>
  <script src="/MyEditor.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth-compat.js"></script>

</body>
</html>
