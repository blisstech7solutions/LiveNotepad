<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Code</title>
 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- <link rel="stylesheet" href="/style.css"> -->
  <!-- Add Firebase SDK -->

</head>
<link rel="stylesheet" href="style.css">
<body>
    
  <div class="Editor-container">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <img src="text.gif" width="50%" height="50%" alt="Text Editor">
<!--       <img src="logoB.png" style="width: 10%; height: 10%;"> -->
  </div>
  
    <div class="toolbar">
        <button onclick="saveContentToFirestore()">Save Content</button>
        <button class="btn" onclick="formatText('bold')" title="Bold(Cntrl + B)"><i class="fas fa-bold"></i></button>

        <button class="btn" onclick="formatText('italic')" title="Italic(Cntrl + I)"><i class="fas fa-italic"></i></button>
        <button class="btn" onclick="formatText('underline')" title="Underline(Cntrl + U)"><i class="fas fa-underline"></i></button>
        <button class="btn" onclick="addBullet()" title="Unordered List(Cntrl + Shift + U)"><i class="fas fa-list-ul"></i></button>
        <button class="btn" onclick="addNumberedList()" title="Ordered List(Cntrl + Shift + O)"><i class="fas fa-list-ol"></i></button>
        
        <!-- <button class="btn" style="background-color: blue; color: white;" onclick="changeColor('blue')" title="Blue(Cntrl + Shift + B)">B</button>
        <button class="btn" style="background-color: red; color: white;" onclick="changeColor('red')" title="Red(Cntrl + Shift + R)">R</button>
        <button class="btn" style="background-color: black; color: white;" onclick="changeColor('black')" title="Black(Cntrl + Shift + K)">BL</button>
        <button class="btn" style="background-color: green; color: white;" onclick="changeColor('green')" title="Green(Cntrl + Shift + G)">G</button> -->
        <!-- <button class="btn" onclick="formatText('justifyLeft')" title="Align Left"><i class="fas fa-align-left"></i></button>
        <button class="btn" onclick="formatText('justifyCenter')" title="Align Center"><i class="fas fa-align-center"></i></button>
        <button class="btn" onclick="formatText('justifyRight')" title="Align Right"><i class="fas fa-align-right"></i></button>
        <button class="btn" onclick="formatText('justifyRight')" title="Align Right"><i class="fas fa-align-right"></i></button> -->
        <button class="btn"  title="Download TXT" id="download-btn"><i class="fas fa-download"></i></button>

        <button class="btn" onclick="copyText()" title="Copy Text (Ctrl + C)"><i class="fas fa-copy"></i> Copy Text</button>
        <button class="btn" id="copy-url">Copy URL</button>
      
     
       

        <!-- <button class="btn" onclick="copyHTML()" title="Copy HTML (Ctrl + Shift + C)"><i class="fas fa-code"></i> Copy HTML</button> -->
    </div>
    <div class="input-container">
        <b>Text Editor</b>
        <div contenteditable="true" class="input-field"></div>
    </div>
    
</div>
<div id="share-modal" class="modal">
  <div class="modal-content">
    <span class="close-btn" id="close-modal">&times;</span>
    <p>URL copied Share it via</p>
    <button id="share-email" class="share-button" disabled>
      <i class="fas fa-envelope"></i> Share via Email
    </button>
    <button id="share-whatsapp" class="share-button" style="background-color: #25D366; color: white;" disabled>
      <i class="fab fa-whatsapp"></i> Share via WhatsApp
    </button>
  </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="/script.js"></script>
<!-- <script src="/firebaseconnection.js"></script> -->
<script src="/MyEditor.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth-compat.js"></script>


</body>
</html>
